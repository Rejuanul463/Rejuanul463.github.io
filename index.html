<body>


    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mt-3 mb-3 d-md-flex justify-content-md-center">
                    <img src="./images/old Phone.png" alt="" class="img-fluid">
                </div>
                <form onsubmit="sendEmail(); reset(); return false;">
                    <div class="col-md-8 p-5">
                        <h2>Contact</h2>
                        <div class="row">
                            <div class="col mb-3">

                            <div class="col mb-3">

                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" id="email" class="form form-control" placeholder="E-Mail">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="Phone" class="form form-control" placeholder="Phone">
                        </div>
                        <div class="mb-3">
                            <textarea name="" id = "Massage" class="form form-control"  rows="3" placeholder="Massage"></textarea>
                        </div>
                        <div class="mb-3  d-grid gap-2 d-md-flex justify-content-md-center">
                                <button class="btn" type="submit">Button</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendEmail() {
            let firstName = document.getElementById("fName").value;
            let lastName = document.getElementById("lName").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("Phone").value;
            let msg = document.getElementById("Massage").value;
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "rizcs463@gmail.com",
                Password : "7281E4F89FA1E9A745EDA2508C9B1614FAB7",
                To : 'rejuanulhuq@gmail.com',
                From : "rizcs463@gmail.com",
                Subject : "This is the subject",
                Body : "Name: " + firstName + " " + lastName + "<br>E-mail: "
                        + email + "<br>Phone: " + phone + "<br>Massage: " + msg
            }).then(
            message => alert("Massage sent succesfully.")
            );
        }
    </script>
